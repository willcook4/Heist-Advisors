<form method="POST" action="/register">

  <div class="row">
    <div class="medium-12 columns center-form first-input">
      <input name="email" placeholder="Email" class="form-control">
      <small class="error show-for-sr">Invalid entry</small>
    </div>
  </div>

  <div class="row">
    <div class="medium-12 columns center-form">
      <input name="username" placeholder="Username" class="form-control">
      <small class="error show-for-sr">Invalid entry</small>
    </div>
  </div>

  <div class="row">
    <div class="medium-12 columns center-form">
      <input type="password" name="password" placeholder="Password" class="form-control">
      <small class="error show-for-sr">Invalid entry</small>
    </div>
  </div>

  <div class="row">
    <div class="medium-12 columns center-form">
      <input type="password" name="passwordConfirmation" placeholder="Password Confirmation" class="form-control">
      <small class="error show-for-sr">Invalid entry</small>
    </div>
  </div>

  <button>Register</button>
</form>
