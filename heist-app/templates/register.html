<form method="POST" action="/register">

  <div class="form-group">
    <input name="email" placeholder="Email" class="form-control">
  </div>
  <div class="form-group">
    <input name="username" placeholder="Username" class="form-control">
  </div>
  <div class="form-group">
    <input type="password" name="password" placeholder="Password" class="form-control">
  </div>
  <div class="form-group">
    <input type="password" name="passwordConfirmation" placeholder="Passwor Confirmation" class="form-control">
  </div>

  <button>Login</button>
</form>
